<body>
  <nav class="navbar">
    <div class="container">
      <div id="navbarMenuHeroA" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="mdb.html">

      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-6 is-parent">
          <div class="content">
            <p>
              Wähle hier das Getränk aus, dass du ersetzt habne möchtest.
            </p>
            <div class="select">
              <select id="slectOldDrink"
              </select>
            </div>
          </div>
        </div>
        <div class="tile is-parent is-6">
          <div class="content">
            <p>
              Wähle hier das neue Getränk aus, dass du ersetzen möchtest.
            </p>
            <div id="selectNewDrink" class="select"></div>
          </div>
        </div>
      </div>
      <div class="container has-text-centered">
        <p class="mt-4">
          Falls dein neues Getränk nicht dabei ist, füge es hier hinzu.
        </p>
        <input class="input is-small mt-4" type="text" id="newDrink">
        <div class="button is-primary mt-4">Bestätigen</div>
      </div>
    </div>
  </section>
  <script>
    $.get('/getOldChoice', function(choice) {
      console.log(choice)
      for (let i in choice) {
        var name = choice[i];
        var option = document.createElement("OPTION")
        option.setAttribute("value", i);
        var name_option = document.createTextNode(name)
        option.appendChild(name_option);
        var body = document.getElementById("selectOldDrink")
        body.appendChild(option);
      }
    })
  </script>
</body>
